<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="/css/all.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <img class="logo" src="images/logo.svg" alt="">

  <div class="container">
    
    <img class="mockups" src="images/illustration-mockups.svg" alt="">

    <div class="box1">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn"><span class="btn-txt">Register</span></button>
    </div>

  </div>
  <footer>
    <p class="attribution">
    <i class="icons fab fa-facebook-square fa-2x"></i>
    <i class="icons fab fa-twitter fa-2x"></i>
    <i class="icons fab fa-instagram fa-2x"></i>
    </p>

  </footer>
</body>

</html>
